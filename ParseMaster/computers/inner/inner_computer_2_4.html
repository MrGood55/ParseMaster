	<title>Парсинг Маcтер</title>
</head>
<body>

<div class="wrapper">



	<div class="header">
		<div class="header__container _container">
			<p >Shop for PARSING</p>
		</div>
		
	</div><!------- header --------->

	<div class="upper__border-radius">
		<div class="upper_conteiner _container"></div>
		
	</div>

	<div class="card">
		<div class="card__container _container">

			<div class="practice__column">
				<article class="practice__item item-practice">
					<div class="img_box">	
						<img src="https://avatars.mds.yandex.net/get-mpic/4860193/img_id5961698835336139005.jpeg/orig" alt="#" height="200px" width="300px" object-fit="cover">
					</div>
				</article>
			</div><!--------- practice__column------ -->

			<div class="practice__column">
				<article class="practice__item item-practice">

							<li id="display"><strong> Экран:</strong> 15.6" FHD IPS</li>

							<li id="memory"><strong>Память:</strong> RAM 8 ГБ (2400 МГц) </li>
							<li id="cable_length"><strong>Видеокарта :</strong> 	NVIDIA GeForce GTX 1650</li>
							<li id="weight"><strong> Операционная система:</strong> 	Endless OS </li>
						</ul>



						<span id="in_stock">В наличии: 76</span>
						<div class="sale">
		
							<span id="price">76 990 руб</span>
							<span id="old_price">78 990 руб</span>
							<button id="sale_button">В корзину</button>
						</div>
					</div>
				</article>
			</div><!--------- practice__column------ -->





		</div> <!------------- card__container---------- -->

		

	</div><!------------- card---------- -->


	
	





</div> <!-- wrapper -->

			</div>
		
		

	</div>
