	<title>Парсинг Маcтер</title>
</head>
<body>

<div class="wrapper">



	<div class="header">
		<div class="header__container _container">
			<p >Shop for PARSING</p>
		</div>
		
	</div><!------- header --------->

	<div class="upper__border-radius">
		<div class="upper_conteiner _container"></div>
		
	</div>

	<div class="card">
		<div class="card__container _container">

			<div class="practice__column">
				<article class="practice__item item-practice">
					<div class="img_box">	
						<img src="https://avatars.mds.yandex.net/get-mpic/5335973/img_id5418596185802732235.png/orig" alt="#" height="200px" width="300px" object-fit="cover">
					</div>
				</article>
			</div><!--------- practice__column------ -->

			<div class="practice__column">
				<article class="practice__item item-practice">
					<div class="content">	
						
						<p id="p_header"><span style="font-size:23px;">Клавиатура Red Square Keyrox TKL</span></p>
						<ul id="description">
							<li id="interface"><strong>Интерфейс подключения:</strong> USB</li>
							<li id="keyboard_type"><strong>Тип клавиатуры:</strong> механическая</li>
							<li id="color"><strong>Цвет:</strong> черно-серая	 </li>
							<li id="cable_length"><strong>Длина кабеля :</strong> 1.5 м</li>
							<li id="weight"><strong> Вес:</strong> 855 г</li>
							<li id="size"><strong> Ширина:</strong>357 мм</li>
							<li id="size"><strong>Высота:</strong>23 мм</li>
							<li id="size"><strong>Глубина:</strong>130 мм</li>
							
						</ul>



						<span id="in_stock">В наличии: 74</span>
						<div class="sale">
		
							<span id="price">4100 руб </span>
							<span id="old_price">5000 руб</span>
							<button id="sale_button">В корзину</button>
						</div>
					</div>
				</article>
			</div><!--------- practice__column------ -->





		</div> <!------------- card__container---------- -->

		

	</div><!------------- card---------- -->


	
	





</div> <!-- wrapper -->

	</div>
